<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>US Quiz </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            .bg-info {
                background-color:lightblue !important;
            }
            
            .hide-when-loaded {
                display:none;
            }
            
            
        </style>
        
    </head>
    <body>
        <header class="d-flex justify-content-center p-5 bg-light">
            <h1>US Geography Quiz</h1>
        </header>

        <main class="bg-info p-5 d-flex justify-content-center">
            <form>
              <div class="form-group">
                <img src="img/checkmark.png" alt="check" class="hide-when-loaded alert-success q1">
                <img src="img/xmark.png" alt="x" class="hide-when-loaded alert-danger q1">
                <h2>What is the capitol of California ?</h2>
                <input type="text-answer" class="form-control" id="ControlInput1" placeholder=" ">
              </div>
              <div class="alert alert-success mt-1 hide-when-loaded q1" role="alert">
                  Correct
            </div>
              <div class="alert alert-danger mt-1 hide-when-loaded q1" role="alert">
                  Incorrect
              </div>
              
              <button type="submit" class="btn btn-primary">Submit Quiz</button>
            </form>
        </main>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <script>
            
            var q1Ans = $("#ControlInput1");
            
            
            $(document).ready(function() {
                $("button[type='submit']").on('click touchstart',checkCorrect);
                
                function checkCorrect(e) {
                    if(q1Ans.val().toLowerCase() === "sacramento") {
                        e.preventDefault();
                        $(".alert-danger.q1").hide();
                        $(".alert-success.q1").show();
                    } else {
                        e.preventDefault();
                        $(".alert-danger.q1").show();
                        $(".alert-success.q1").hide();
                    }
                }
                
                
            });
            
            
            
        </script>
        
    </body>
</html>
