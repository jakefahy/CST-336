<!DOCTYPE html>
<html>

<head>
    <title>Now You See It in jQuery</title>


    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>

    <img id="see" src="img/nowyouseeit.png" />

    <div>
        <button id="changeButton">Hide The Cat</button>
        <button id="moon">Send Cat To The Moon</button>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        let seeImage = $("#see"); //jQuery
        //let seeImage = document.getElementById('see'); // javascript
        
        let changeButton = $("#changeButton ");
        //let changeButton = document.getElementById('changeButton');
        
        changeButton.on('click', function(e) {
            seeImage.attr('src', 'img/nowyoudont.png');
        });
        // changeButton.addEventListener('click', function(e) {
        //     seeImage.setAttribute('src', 'img/nowyoudont.png');
        // });

        // document
        //     .getElementById('moon')
        //     .addEventListener('click', function(e) {
        //         seeImage.setAttribute('class', 'hide');
        // });
        
        $("#moon")
        .on('click', onMoonClick);
        
        
        function onMoonClick(e) {
            seeImage.attr('class','hide');
        }
        
    </script>
</body>

</html>
