<!DOCTYPE html>
<html>
    <head>
        <title> Truthy Falsely </title>
    </head>
    <body>



        <script>
        
        //Comparison Operator
            let numberInt = 10;
            let numberString = "10";
            
            if(numberInt === numberString) {
                console.log("int equals string");
            } else {
                console.log("int does not equal string");
            }
            
            //Truthy and Falsely
            
            // False = "", '', 0, false, NaN, null, undefined. Everything else in universe is true.
            
            let test = "";
            
            if(test) {
                console.log("true");
            } else {
                console.log("false");
            }
            
            
        </script>

    </body>
</html>
